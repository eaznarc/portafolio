    <h2>Contrato de Servicios</h2>
    <form>
        <fieldset>
            <legend>Datos del Cliente</legend>
            <table>
                <tr>

                    <td>
                        <label for="name2">Apellido Paterno</label>

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>

                            <option>Colima</option>
                            <option>Durango</option>
                            <option>Guanajuato</option>
                            <option>Guerrero</option>
                            <option>Hidalgo</option>
                            <option>Jalisco</option>
                            <option>EDOMEX</option>
                            <option>CDMX</option>
                            <option>Michoacan</option>
                            <option>Morelos</option>
                            <option>Nayarit</option>
                            <option>Nuevo Leon</option>
                            <option>Oaxaca</option>
                            <option>Puebla</option>
                            <option>Queretaro</option>

                            <option>San Luis Potosi</option>
                            <option>Sinaloa</option>
                            <option>Sonora</option>
                            <option>Tabasco</option>
                            <option>Tamaulipas</option>
                            <option>Tlaxcala</option>
                            <option>Veracruz</option>
                            <option>Yucatan</option>
                            <option>Zacatecas</option>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Servicio a Contratar</legend>
            <table>
                <tr>
                    <td></td>
                    <td>
                        <label>Seleccione el  tipo de servicio a contratar</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="choice1" id="choice">
                        <label for="choice1">Linea telefonica</label>
                    </td>
                    <td>
                        <input type="checkbox" name="choice2" id="choice">
                        <label for="choice2">Servicio a internet</label>
                    </td>
                    <td></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <form>
        <fieldset>            
            <legend>Forma de Pago</legend>
            <table>
                <tr>
                    <td></td>
                    <td>
                        <label>Selecciona la forma de pago</label>
                        <br><label for="pago">TDC:</label>
                        <input type="radio" name="pago" id="pago">
                        <br><label for="pago">Tarjeta Débito:</label>
                        <input type="radio" name="pago" id="pago" checked>
                        <br><label for="pago">Pago en Efectivo:</label>
                        <input type="radio" name="pago" id="pago">
                        <br><label for="pago">Pago mediante cheque:</label>
                        <input type="radio" name="pago" id="pago">
                        <br><label for="pago">Transferencia bancaria:</label>
                        <input type="radio" name="pago" id="pago">
                        <br><label for="pago">Depósito bancario:</label>
                        <input type="radio" name="pago" id="pago">
                        <br><label for="pago">Pago en Oxxo:</label>
                        <input type="radio" name="pago" id="pago">
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Enviar Datos">
                        <input type="reset" value="Borrar datos">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
